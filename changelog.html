<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - Reframer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deepmind-dark': '#0a0a0a',
                        'deepmind-gray': '#1a1a1a',
                        'deepmind-blue': '#8ab4f8',
                        'deepmind-purple': '#c58af9',
                        'deepmind-text': '#e8eaed',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e8eaed;
        }
        .gradient-text {
            background: linear-gradient(90deg, #8ab4f8, #c58af9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #8ab4f8, #c58af9);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .section-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        .changelog-card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .changelog-card:hover {
            border-color: rgba(138, 180, 248, 0.3);
        }
        .version-tag {
            background: linear-gradient(90deg, #8ab4f8, #c58af9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full bg-deepmind-dark/80 backdrop-blur-md z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold gradient-text">Reframer</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-8">
                        <a href="index.html" class="nav-link text-deepmind-text hover:text-white px-3 py-2 text-sm font-medium">Home</a>
                        <a href="https://github.com/IORoot/reframer_gui" target="_blank" class="nav-link text-deepmind-text hover:text-white px-3 py-2 text-sm font-medium">GitHub</a>
                        <a href="https://github.com/IORoot/reframer_cli" target="_blank" class="nav-link text-deepmind-text hover:text-white px-3 py-2 text-sm font-medium">CLI</a>
                        <a href="#" target="_blank" class="bg-deepmind-blue text-deepmind-dark px-6 py-2 rounded-full text-sm font-medium hover:bg-blue-400 transition-colors">
                            Loading...
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Changelog -->
    <div class="pt-24 pb-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="section-title font-bold text-center mb-16">Changelog</h1>
            
            <!-- Loading state -->
            <div class="text-center py-8">
                <div class="inline-flex items-center px-4 py-2 bg-deepmind-gray rounded-lg">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-deepmind-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading releases...
                </div>
            </div>

            <!-- Dynamic changelog content -->
            <div class="changelog-container">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-deepmind-gray border-t border-gray-800 py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold gradient-text mb-4">Reframer</h3>
                    <p class="text-gray-400">AI-powered video reframing for creators</p>
                    <p class="text-gray-400 mt-2">Domain: rf-1.com</p>
                </div>
                <div>
                    <h4 class="text-lg font-semibold mb-4">Quick Links</h4>
                    <ul class="space-y-2">
                        <li><a href="index.html" class="text-gray-400 hover:text-white transition-colors">Home</a></li>
                        <li><a href="changelog.html" class="text-gray-400 hover:text-white transition-colors">Changelog</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-lg font-semibold mb-4">Contact & Support</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li><a href="https://github.com/IORoot/reframer_gui/issues" target="_blank" class="hover:text-white transition-colors">GitHub Issues</a></li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2024 Reframer. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- GitHub Releases Integration -->
    <script src="src/js/github-releases.js"></script>
    
    <script>
        // Initialize GitHub releases integration
        document.addEventListener('DOMContentLoaded', async () => {
            const githubReleases = new GitHubReleases();
            await githubReleases.init();
        });
    </script>

</body>
</html>
